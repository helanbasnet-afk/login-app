
<h2>Login</h2>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}


<form method="POST">

    {% csrf_token %}

    
    Username:<br>
    <input type="text" name="username"><br><br>

   
    Password:<br>
    <input type="password" name="password"><br><br>

    
    <button type="submit">Login</button>
</form>
